steps:
- script: |
   choco install -y ninja
   refreshenv
  displayName: Init

- script: |
   make\lua.exe make\msvc.lua ninja -f ninja\msvc.ninja
  displayName: Compile

- script: |
   build\msvc\bin\bootstrap.exe test\test.lua
  displayName: Test

- task: PublishBuildArtifacts@1
  inputs:
    pathToPublish: build\msvc\bin
    artifactName: bee-msvc
