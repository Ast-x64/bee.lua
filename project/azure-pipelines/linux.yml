steps:
- bash: |
   sudo apt-get update
   sudo apt-get install -y libreadline-dev ninja-build
  displayName: Init

- bash: |
   ninja -f ninja/linux.ninja
  displayName: Compile

- bash: |
   build/linux/bin/bootstrap test/test.lua
  displayName: Test


- task: CopyFiles@2
  inputs:
    Contents: |
      **
    SourceFolder: 'build/linux/bin'
    TargetFolder: '$(Build.ArtifactStagingDirectory)/linux'
